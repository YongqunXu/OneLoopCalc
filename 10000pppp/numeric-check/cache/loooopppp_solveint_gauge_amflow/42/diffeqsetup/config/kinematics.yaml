kinematics:
  incoming_momenta: [p1, p2, p3, looooppppAuxLeg]
  outgoing_momenta: []
  momentum_conservation: [looooppppAuxLeg, -p1 - p2 - p3]
  kinematic_invariants:
    - [s, 2]
    - [t, 2]
    - [eta, 2]
  scalarproduct_rules:
    - [[p1,p1], 0]
    - [[p1,p2], s/2]
    - [[p1,p3], -1/2*s - t/2]
    - [[p2,p2], 0]
    - [[p2,p3], t/2]
    - [[p3,p3], 0]