kinematics:
  incoming_momenta: [p1, p2, p3, topo1AuxLeg]
  outgoing_momenta: []
  momentum_conservation: [topo1AuxLeg, -p1 - p2 - p3]
  kinematic_invariants:
    - [topo1x, 2]
  scalarproduct_rules:
    - [[p1,p1], 0]
    - [[p1,p2], -1/2]
    - [[p1,p3], 1]
    - [[p2,p2], 0]
    - [[p2,p3], -1/2]
    - [[p3,p3], 0]